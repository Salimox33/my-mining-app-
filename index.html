<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGNUM - The Lion's Kingdom</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #0f0f0f 0%, #000 100%); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        .header { padding: 20px; color: #d4af37; font-size: 28px; font-weight: bold; letter-spacing: 3px; }
        .score-container { margin: 20px 0; }
        #score { font-size: 50px; font-weight: bold; color: white; }
        .energy-bar-container { width: 80%; height: 12px; background: #333; border-radius: 10px; margin: 20px auto; overflow: hidden; border: 1px solid #d4af37; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #d4af37, #f2d379); transition: width 0.1s; }
        
        /* ÿ≤ÿ± ÿßŸÑÿ£ÿ≥ÿØ ÿßŸÑŸÖÿ™ŸÅÿßÿπŸÑ */
        .lion-btn {
            width: 250px; height: 250px;
            background: url('https://img.freepik.com/premium-vector/golden-lion-head-luxury-logo_23987-147.jpg') no-repeat center;
            background-size: cover; border-radius: 50%;
            border: 5px solid #d4af37; margin: 20px auto;
            cursor: pointer; transition: transform 0.05s;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .lion-btn:active { transform: scale(1.1); }

        .tasks-container { padding: 20px; text-align: left; background: #111; border-top-radius: 20px; margin-top: 20px; }
        .task-card { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #d4af37; }
        .task-card a { color: white; text-decoration: none; font-size: 14px; }
        .reward { color: #d4af37; font-weight: bold; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #000; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #888; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: #d4af37; }
    </style>
</head>
<body>
    <div class="header">REGNUM</div>
    <div class="score-container">
        <div id="score">0</div>
        <div style="color: #d4af37;">REG COINS</div>
    </div>

    <div class="lion-btn" onclick="mine(event)"></div>

    <div>‚ö° <span id="energy">10000</span> / 10000</div>
    <div class="energy-bar-container"><div id="energy-fill"></div></div>

    <div class="tasks-container">
        <h3 style="color: #d4af37;">Daily Tasks</h3>
        <div class="task-card">
            <a href="https://x.com/ReGnNetwoRk_AI" target="_blank">Follow on X (Twitter)</a>
            <span class="reward">+1000 REG</span>
        </div>
        <div class="task-card">
            <a href="https://t.me/REGNNETWORK" target="_blank">Join Telegram Channel 1</a>
            <span class="reward">+1000 REG</span>
        </div>
        <div class="task-card">
            <a href="https://t.me/XTAIRDRpP" target="_blank">Join Telegram Channel 2</a>
            <span class="reward">+1000 REG</span>
        </div>
        <div class="task-card">
            <a href="https://t.me/+4D6ZjKanoLg1NzI0" target="_blank">Join Group Community</a>
            <span class="reward">+1000 REG</span>
        </div>
    </div>

    <div style="margin-bottom: 100px;">
        <h3 style="color: #d4af37;">Referral System</h3>
        <p>Invite friends and get 10,000 REG each!</p>
        <button onclick="copyRef()" style="background:#d4af37; border:none; padding:10px; border-radius:5px; font-weight:bold;">Copy Referral Link</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">üè∞ Home</div>
        <div class="nav-item">‚öíÔ∏è Tasks</div>
        <div class="nav-item" onclick="alert('Wallet Coming Soon!')">üí∞ Wallet</div>
    </div>

    <script>
        let score = 0;
        let energy = 10000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function mine(event) {
            if (energy >= 50) {
                score += 50;
                energy -= 50;
                updateDisplay();
                saveData();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function updateDisplay() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10000 * 100) + '%';
        }

        // ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿ∑ÿßŸÇÿ© ÿ™ÿØÿ±Ÿäÿ¨ŸäÿßŸã (ÿ≥ÿßÿπÿ© ŸÉÿßŸÖŸÑÿ© ÿ™ÿπŸÜŸä ÿ≤ŸäÿßÿØÿ© ÿ≠ŸàÿßŸÑŸä 2.7 ÿ∑ÿßŸÇÿ© ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©)
        setInterval(() => {
            if (energy < 10000) {
                energy = Math.min(10000, energy + 3);
                updateDisplay();
            }
        }, 1000);

        function copyRef() {
            const user_id = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "user";
            const refLink = `https://t.me/REGNNUMBOT?start=${user_id}`;
            navigator.clipboard.writeText(refLink);
            alert("Referral Link Copied!");
        }

        function saveData() {
            tg.sendData(JSON.stringify({score: score, energy: energy}));
        }
    </script>
</body>
</html>
