<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Mining App</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Stats Bar */
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            font-size: 14px;
        }
        .stats div { text-align: center; }
        .stats span { color: #00e5ff; display: block; font-weight: bold; }

        /* Main Score */
        .score-container {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Lion Image and Glow */
        .lion-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .lion-container:active { transform: scale(0.95); }
        .lion-glow {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, #00e5ff 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #00e5ff;
            box-shadow: 0 0 20px #00e5ff;
        }
        .lion-glow img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }

        /* Energy Bar */
        .energy-section { width: 80%; text-align: left; margin-bottom: 100px; }
        .energy-text { margin-bottom: 5px; font-size: 14px; }
        .energy-bar {
            height: 12px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .energy-fill {
            width: 95%; /* 995/1000 */
            height: 100%;
            background: linear-gradient(to right, #ffd700, #ff8c00);
        }

        /* Bottom Navigation - 5 Buttons */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .nav-item {
            text-align: center;
            color: #888;
            font-size: 12px;
            text-decoration: none;
            flex: 1;
        }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 3px; }
        .nav-item.active { color: #00e5ff; }
    </style>
</head>
<body>

    <div class="stats">
        <div>Points <span id="points-top">0</span></div>
        <div>Rank <span id="rank">Explorer</span></div>
        <div>Referrals <span id="ref">0</span></div>
    </div>

    <div class="score-container" id="main-score">11</div>

    <div class="lion-container" onclick="mine()">
        <div class="lion-glow">
            <img src="lion.png" alt="Lion">
        </div>
    </div>

    <div class="energy-section">
        <div class="energy-text">‚ö° <span id="energy-val">995</span>/1000</div>
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item"><i>‚öôÔ∏è</i>Settings</a>
        <a href="#" class="nav-item"><i>ü§ù</i>Friends</a>
        <a href="#" class="nav-item active"><i>üè†</i>Home</a>
        <a href="#" class="nav-item"><i>üìã</i>Tasks</a>
        <a href="#" class="nav-item"><i>üîÑ</i>Exchange</a>
    </nav>

    <script>
        let score = 11;
        let energy = 995;

        function mine() {
            if(energy > 0) {
                score++;
                energy--;
                document.getElementById('main-score').innerText = score;
                document.getElementById('points-top').innerText = score;
                document.getElementById('energy-val').innerText = energy;
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ∑ÿßŸÇÿ©
                let percent = (energy / 1000) * 100;
                document.getElementById('energy-fill').style.width = percent + "%";
            }
        }
    </script>
</body>
</html>
