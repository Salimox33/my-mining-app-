<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion Mining - REGNUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #000; color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; overflow: hidden;
        }

        .stats-bar { display: flex; justify-content: space-between; width: 100%; padding: 20px; font-size: 13px; }
        .stat-item { text-align: center; flex: 1; }
        .stat-item span { display: block; color: #00e5ff; font-weight: bold; font-size: 16px; }

        .main-score { font-size: 70px; font-weight: bold; margin-top: 10px; text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }

        #home-section { display: flex; flex-direction: column; align-items: center; width: 100%; flex-grow: 1; }
        .lion-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .lion-circle {
            width: 280px; height: 280px; border-radius: 50%;
            border: 6px solid #00e5ff; box-shadow: 0 0 30px #00e5ff;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(0,229,255,0.2) 0%, transparent 70%);
            position: relative; cursor: pointer; transition: transform 0.1s;
        }
        .lion-circle:active { transform: scale(0.95); }
        .lion-circle img { width: 95%; height: 95%; border-radius: 50%; object-fit: cover; }

        #tasks-section { display: none; width: 100%; padding: 20px; flex-grow: 1; overflow-y: auto; }
        .task-header { text-align: center; margin-bottom: 25px; }
        .task-card { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .task-btn { background: #00e5ff; color: #000; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; }

        .energy-container { width: 85%; margin-bottom: 110px; }
        .energy-bg { height: 14px; background: #222; border-radius: 20px; overflow: hidden; }
        .energy-progress { width: 100%; height: 100%; background: linear-gradient(90deg, #ffd700, #ffa500); transition: width 0.3s; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; height: 85px; border-top: 2px solid #1a1a1a; z-index: 100; }
        .nav-link { flex: 1; text-align: center; color: #777; font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; cursor: pointer; }
        .nav-link.active { color: #00e5ff; }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div class="stat-item">Points <span id="top-points">0</span></div>
        <div class="stat-item">Rank <span id="rank">Explorer</span></div>
        <div class="stat-item">User ID <span id="user-id">Loading...</span></div>
    </div>

    <div class="main-score" id="score">0</div>

    <div id="home-section">
        <div class="lion-wrapper">
            <div class="lion-circle" onclick="tap(event)">
                <img src="lion.png" alt="Lion">
            </div>
        </div>
        <div class="energy-container">
            <div class="energy-label">‚ö° <span id="e-val">1000</span>/1000</div>
            <div class="energy-bg"><div class="energy-progress" id="e-bar"></div></div>
        </div>
    </div>

    <div id="tasks-section">
        <div class="task-header"><h2>Social Tasks</h2></div>
        <div class="task-card"><div><h4>Main Channel</h4><p>+5,000</p></div><a href="https://t.me/REGNNETWORK" class="task-btn">Join</a></div>
        <div class="task-card"><div><h4>X (Twitter)</h4><p>+10,000</p></div><a href="https://x.com/ReGnNetwoRk_AI" class="task-btn">Follow</a></div>
    </div>

    <nav class="bottom-nav">
        <a class="nav-link"><i>‚öôÔ∏è</i>Settings</a>
        <a onclick="showSection('home')" id="nav-home" class="nav-link active"><i>üè†</i>Home</a>
        <a onclick="showSection('tasks')" id="nav-tasks" class="nav-link"><i>üìã</i>Tasks</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉŸê
        const firebaseConfig = {
            apiKey: "AIzaSyAa8mYXz-54q6kUbZIbKLThR8rKbBgmoAw",
            authDomain: "regnummining.firebaseapp.com",
            databaseURL: "https://regnummining-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "regnummining",
            storageBucket: "regnummining.firebasestorage.app",
            messagingSenderId: "716083732144",
            appId: "1:716083732144:web:9bf3a857d72a725fa6e575"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ ÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe?.user;
        const userId = user ? user.id : "test_user"; // "test_user" ŸÑŸÑÿ™ÿ¨ÿ±ÿ®ÿ© ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠
        document.getElementById('user-id').innerText = userId;

        let points = 0;
        let energy = 1000;

        // ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ Firebase ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        const userRef = ref(db, 'users/' + userId);
        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                points = data.points || 0;
                updateUI();
            }
        });

        // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑŸÜŸÇÿ±
        window.tap = function(event) {
            if (energy > 0) {
                points++;
                energy--;
                updateUI();
                saveData(); // ÿ≠ŸÅÿ∏ ŸÅŸä Firebase
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = points;
            document.getElementById('top-points').innerText = points;
            document.getElementById('e-val').innerText = energy;
            document.getElementById('e-bar').style.width = (energy / 10) + "%";
        }

        function saveData() {
            set(ref(db, 'users/' + userId), {
                points: points,
                username: user ? user.username : "unknown"
            });
        }

        window.showSection = function(section) {
            document.getElementById('home-section').style.display = section === 'home' ? 'flex' : 'none';
            document.getElementById('tasks-section').style.display = section === 'tasks' ? 'block' : 'none';
            document.getElementById('nav-home').classList.toggle('active', section === 'home');
            document.getElementById('nav-tasks').classList.toggle('active', section === 'tasks');
        }
    </script>
</body>
</html>
