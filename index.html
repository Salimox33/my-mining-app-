<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGNUM Mining & Tasks</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .header { padding: 20px; color: #d4af37; font-size: 24px; font-weight: bold; }
        #score { font-size: 40px; margin: 10px; font-weight: bold; text-shadow: 0 0 10px #d4af37; }
        
        /* Ø²Ø± Ø§Ù„Ø£Ø³Ø¯ - Ø§Ø³ØªØ®Ø¯Ù…Øª Ø±Ø§Ø¨Ø· ØµÙˆØ±Ø© Ø°Ù‡Ø¨ÙŠØ© Ø¬Ø§Ù‡Ø²Ø© */
        .lion-btn {
            width: 200px; height: 200px;
            background: url('https://cdn-icons-png.flaticon.com/512/616/616412.png') no-repeat center;
            background-size: contain;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .lion-btn:active { transform: scale(0.9); }

        .energy-bar { width: 80%; height: 10px; background: #222; margin: 10px auto; border-radius: 5px; overflow: hidden; border: 1px solid #d4af37; }
        #energy-fill { width: 100%; height: 100%; background: #d4af37; transition: width 0.2s; }

        /* Ù‚Ø³Ù… Ø§Ù„Ù…Ù‡Ø§Ù… */
        .tasks-container { margin-top: 30px; padding: 0 20px; text-align: left; }
        .task-card {
            background: #111; border: 1px solid #333; padding: 15px;
            border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .task-info b { color: #d4af37; display: block; }
        .task-btn { background: #d4af37; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">REGNUM NETWORK</div>
    <div id="score">0</div>
    <div style="color: #aaa; font-size: 14px;">REG COINS</div>

    <div class="lion-btn" onclick="mine()"></div>
    
    <div style="font-size: 14px;">âš¡ <span id="energy">10000</span> / 10000</div>
    <div class="energy-bar"><div id="energy-fill"></div></div>

    <div class="tasks-container">
        <h3 style="color: #d4af37;">ðŸ“‹ Daily Tasks</h3>
        
        <div class="task-card">
            <div class="task-info">
                <b>Join Channel</b>
                <small>+5,000 REG</small>
            </div>
            <button class="task-btn" onclick="window.open('https://t.me/YourChannel')">Go</button>
        </div>

        <div class="task-card">
            <div class="task-info">
                <b>Follow Twitter</b>
                <small>+3,000 REG</small>
            </div>
            <button class="task-btn" onclick="window.open('https://twitter.com/YourAccount')">Go</button>
        </div>
    </div>

    <script>
        let score = 0; let energy = 10000;
        const tg = window.Telegram.WebApp;
        tg.expand();

        function mine() {
            if (energy >= 10) {
                score += 10; energy -= 10;
                update();
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function update() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy/10000*100) + '%';
        }

        setInterval(() => {
            if(energy < 10000) { energy = Math.min(10000, energy + 5); update(); }
        }, 1000);
    </script>
</body>
</html>
